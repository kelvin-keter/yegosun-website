<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Service - Yegosun Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #004d40; /* Yegosun Green */
            --secondary-color: #ffc107; /* Solar Yellow */
        }
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max_width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        .btn-yegosun {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-yegosun:hover {
            background-color: #00382e;
            transform: translateY(-2px);
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 77, 64, 0.25);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-solar-panel text-warning me-2"></i> Yegosun Admin
            </a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 class="form-header"><i class="fas fa-plus-circle me-2"></i>Add New Service</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" enctype="multipart/form-data">
                
                <div class="mb-4">
                    <label for="title" class="form-label fw-bold">Service Title</label>
                    <input type="text" class="form-control form-control-lg" id="title" name="title" placeholder="e.g. Solar Water Heating" required>
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label fw-bold">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="5" placeholder="Describe the service details..." required></textarea>
                </div>

                <div class="mb-4">
                    <label for="image" class="form-label fw-bold">Service Icon / Image</label>
                    <input type="file" class="form-control" id="image" name="image">
                    <div class="form-text">Recommended size: 800x600px (JPG or PNG)</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-yegosun btn-lg">
                        <i class="fas fa-save me-2"></i> Save Service
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
