<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">Yegosun Admin</a>
        <div>
            <a href="/" class="btn btn-outline-light btn-sm me-2" target="_blank">View Site</a>
            <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </nav>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Posts</h2>
            <a href="/post/new" class="btn btn-success">+ New Post</a>
        </div>
        <div class="card shadow-sm">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Title</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>{{ post.date_posted.strftime('%Y-%m-%d') }}</td>
                        <td>{{ post.title }}</td>
                        <td><img src="{{ post.image_url }}" style="height: 40px;"></td>
                        <td><a href="/post/{{ post.id }}/delete" class="text-danger" onclick="return confirm('Delete this?')">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
