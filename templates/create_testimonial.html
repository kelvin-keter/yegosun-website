{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-header bg-dark text-white p-4 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold">Add Testimonial</h5>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-sm btn-outline-light">Back to Dashboard</a>
                </div>
                <div class="card-body p-5">
                    <form method="POST" enctype="multipart/form-data">
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Client Name</label>
                                <input type="text" name="client_name" class="form-control bg-light" placeholder="e.g. Principal Kamau" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Role / Title</label>
                                <input type="text" name="role" class="form-control bg-light" placeholder="e.g. School Administrator" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Client Quote</label>
                            <textarea name="content" class="form-control bg-light" rows="4" placeholder="What did they say about the project?" required></textarea>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Rating (Stars)</label>
                                <select name="rating" class="form-select bg-light">
                                    <option value="5">5 Stars (Excellent)</option>
                                    <option value="4">4 Stars (Good)</option>
                                    <option value="3">3 Stars (Average)</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Client Photo (Optional)</label>
                                <input type="file" name="image" class="form-control" accept="image/*">
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg fw-bold">Save Testimonial</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
